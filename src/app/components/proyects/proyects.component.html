<section class="container mb-4">
    <div class="d-flex justify-content-between containerSection align-items-center mt-4 containerTitle">
        <h3 class="text__primary mb-4">Proyectos</h3>
        <button type="button"
        class="btn__plus" 
        data-bs-toggle="modal" data-bs-target="#btn-plus-proyects"> <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div class="d-flex justify-content-between title__section align-items-start mb-3" *ngFor="let data of info">
        <div class="d-flex flex-column gap-1">
            <h4 class="m-0 fs-5 text-info">{{data.title}}</h4>
            <p class="m-0 text__secondary">{{data.description}}</p>
        </div>

        <div class="d-flex  gap-3">
            <i class="fa-solid fa-pencil "></i>
            <i class="fa-solid fa-trash"></i>
        </div>
    </div>

</section>
