<section class="container mb-4">
    <div class="d-flex justify-content-between containerSection align-items-center mt-4 containerTitle">
        <h3 class="text__primary mb-4">Educacion</h3>
        <button type="button"
        class="btn__plus" 
        data-bs-toggle="modal" data-bs-target="#btn-plus-education"> <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div class="d-flex justify-content-between title__section mb-4 align-items-start" *ngFor="let data of info">
        <div class="d-flex gap-2 align-items-start">
            <img [src]="data.image" class="section__img"/>
           <div class="d-flex flex-column gap-1">
             <h4 class="m-0">{{data.title}}</h4>
             <p class="m-0">{{data.post}}</p>
             <p class="m-0">{{data.initial}}-{{data.ending}}</p>
           </div>
        </div>
        <div class="d-flex  gap-3">
            <i class="fa-solid fa-pencil "></i>
            <i class="fa-solid fa-trash"></i>
        </div>
    </div>

</section>
